<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href="{{url_for('static',filename='css/login.css')}}">
    <!--< change quatations on the end. -->
    <title>Register</title>
</head>

<body>
    <div class="login-box">
        <h1 class="text-center mb-3">Register</h1>
        {% with messages = get_flashed_messages(category_filter=["register"]) %}
        {% if messages %}
        {% for i in messages %}
        <p class="text-danger">{{i}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form action="/register" method="post">
            <div class="user-box">
                <input type="text" name="f_name" required="f_name">
                <label>First Name</label>
            </div>
            <div class="user-box">
                <input type="text" name="l_name" required="l_name">
                <label>Last Name</label>
            </div>
            <div class="user-box">
                <input type="email" name="email" required="email">
                <label>Username / Email</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required="password">
                <label>Password</label>
            </div>
            <div class="user-box">
                <input type="password" name="confirm" required="confirm">
                <label>Password</label>
            </div>
            <button id="btn-fixer" type="submit">
                <a style="margin-left: 6.5rem">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Submit
                </a>
            </button>
            <a style="margin-left: 2rem;" href="/">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Have an Account?</a>
    </div>
    </form>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!--< change quatations on the end. -->
</body>

</html>
