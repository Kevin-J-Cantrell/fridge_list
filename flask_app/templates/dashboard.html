<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href="{{url_for('static',filename='css/style.css')}}">
    <!--< change quatations on the end. -->
    <title>Dashboard</title>
</head>
<body>
    <header>
        <h1>Recipe Dashboard</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Featured Recipes</h2>
            <div class="recipe-grid">
                <div class="recipe-card">
                    <img src="https://via.placeholder.com/300x200" alt="Recipe 1">
                    <h3>Recipe 1</h3>
                    <p>A delicious recipe.</p>
                    <a href="#" class="button">View Recipe</a>
                </div>
                <div class="recipe-card">
                    <img src="https://via.placeholder.com/300x200" alt="Recipe 2">
                    <h3>Recipe 2</h3>
                    <p>An awesome recipe.</p>
                    <a href="#" class="button">View Recipe</a>
                </div>
                <div class="recipe-card">
                    <img src="https://via.placeholder.com/300x200" alt="Recipe 3">
                    <h3>Recipe 3</h3>
                    <p>A yummy recipe.</p>
                    <a href="#" class="button">View Recipe</a>
                </div>
            </div>
        </section>

        <section>
            <h2>All Recipes</h2>
            <div class="recipe-list">
                <ul>
                    <li><a href="#">Recipe 1</a></li>
                    <li><a href="#">Recipe 2</a></li>
                    <li><a href="#">Recipe 3</a></li>
                    <li><a href="#">Recipe 4</a></li>
                    <li><a href="#">Recipe 5</a></li>
                </ul>
            </div>
        </section>

        <aside>
            <h3>Search Recipes</h3>
            <form>
                <label for="search">Search:</label>
                <input type="text" id="search" name="search">
                <br>
                <input type="checkbox" id="vegetarian" name="vegetarian">
                <label for="vegetarian">Vegetarian</label>
                <br>
                <input type="checkbox" id="gluten-free" name="gluten-free">
                <label for="gluten-free">Gluten-Free</label>
                <br>
                <button type="submit">Search</button>
            </form>
        </aside>
    </main>

    <footer>
        
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>


</html>
