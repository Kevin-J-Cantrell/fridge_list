<!doctype html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css'
        integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <link rel='stylesheet' href="{{url_for('static',filename='css/food.css')}}">
    <!--< change quatations on the end. -->
    <title>Dashboard</title>
</head>

<body>
    <header>
        <h1 style="color: #007bff;">Shopaholic Haven</h1>
        <nav>
            <ul>
                <li><a href="#" style="color: #007bff;">Home</a></li>
                <li><a href="#" style="color: #007bff;">Stores</a></li>
                <li><a href="#" style="color: #007bff;">Deals</a></li>
                <li><a href="#" style="color: #007bff;">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Featured Stores</h2>
            <div class="store-grid">
                <div class="store-card">
                    <img src="https://via.placeholder.com/300x200" alt="Store 1">
                    <h3>Store 1</h3>
                    <p>A great selection of products.</p>
                </div>
                <div class="store-card">
                    <img src="https://via.placeholder.com/300x200" alt="Store 2">
                    <h3>Store 2</h3>
                    <p>Huge discounts on popular brands.</p>
                </div>
                <div class="store-card">
                    <img src="https://via.placeholder.com/300x200" alt="Store 3">
                    <h3>Store 3</h3>
                    <p>Quality products at affordable prices.</p>
                </div>
            </div>
        </section>

        <section>
            <h2>All Stores</h2>
            <div class="store-list">
                <ul>
                    <li><a href="#" style="color: #007bff;">Store 1</a></li>
                    <li><a href="#" style="color: #007bff;">Store 2</a></li>
                    <li><a href="#" style="color: #007bff;">Store 3</a></li>
                    <li><a href="#" style="color: #007bff;">Store 4</a></li>
                    <li><a href="#" style="color: #007bff;">Store 5</a></li>
                </ul>
            </div>
        </section>

        <aside>
            <h3>Search Stores</h3>
            <form>
                <label for="search">Search:</label>
                <input type="text" id="search" name="search">
                <label for="discounts">
                    <input type="checkbox" id="discounts" name="discounts">
                    Discounts
                </label>
                <label for="popular-brands">
                    <input type="checkbox" id="popular-brands" name="popular-brands">
                    Popular Brands
                </label>
                <button type="submit">Search</button>
            </form>
        </aside>
    </main>

    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>

</html>
